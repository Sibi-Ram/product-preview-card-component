<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
  
<body>

  <main class="container">
    
  
  <picture class="img-container">
    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 37.5rem)">
    <source srcset="./images/image-product-mobile.jpg" media="(max-width: 37.4rem)">
    <img src="./images/image-product-mobile.jpg" alt="Perfume bottle with elegant glass design" loading="lazy">
  </picture>
    
    <section class="description-container">

      
         
        <p class="perfume-top">PERFUME</p> 

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

         

      <div class="price">
      
        <p class="final-price"  >$149.99</p>
        <p class="initial-price"><s>$169.99</s></p> 

      </div>
      
      
      <button>
        <img src="./images/icon-cart.svg" alt="cart-icon" >
        Add to Cart</button>
      
    </section>

    
   
    
     
  </main>

  
  

  <footer>
    <p>Coded by <a href="https://github.com/Sibi-Ram/product-preview-card-component#" target="_blank">SibiRam</a>.</p>
  </footer>
</body>
  
</html>
